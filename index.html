<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡BINGO!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 1em;
            font-size: 2rem;
            color: #333;
            text-align: center;
        }
        #bingoCard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 0.5em;
            margin-bottom: 1em;
            max-width: 400px; /* Ajustado para un diseño más compacto */
            width: 100%;
        }
        .bingo-number {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            background-color: #ff6f61;
            color: white;
            border-radius: 0.5em;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            aspect-ratio: 1; /* Mantiene una relación de aspecto cuadrado */
            height: 100%;
            position: relative;
        }
        .bingo-number:hover {
            transform: scale(1.1);
        }
        .marked {
            background-color: #4CAF50 !important;
        }
        .multiplicacion {
            position: absolute;
            bottom: 0.2em;
            right: 0.5em;
            font-size: 0.8rem;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.2em;
            border-radius: 0.2em;
            display: none;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px; /* Ajustado para un diseño más compacto */
        }
        button {
            padding: 0.75em 1.5em;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 0.5em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .timer {
            font-size: 1.2rem;
            color: #e74c3c;
        }

        /* Media Queries */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            #bingoCard {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(4, 1fr);
            }
            .bingo-number {
                font-size: 1.2rem;
            }
            button {
                font-size: 0.9rem;
                padding: 0.5em 1em;
            }
            .timer {
                font-size: 1rem;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.2rem;
            }
            #bingoCard {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(4, 1fr);
            }
            .bingo-number {
                font-size: 1rem;
            }
            button {
                font-size: 0.8rem;
                padding: 0.4em 0.8em;
            }
            .timer {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <h1>¡BINGO!</h1>

    <div id="bingoCard"></div>

    <div class="controls">
        <button id="generateButton" onclick="generateBingoCard()">Generar Nueva Planilla</button>
        <div class="timer" id="timer"></div>
    </div>

    <script>
        let cooldownTime = 10 * 60 * 1000; // 10 minutos en milisegundos
        let lastGenerationTime = 0;
        let cooldownInterval;
        let timer;
        const longPressDuration = 10000; // 10 segundos

        function generateBingoCard() {
            const currentTime = new Date().getTime();
            if (currentTime - lastGenerationTime < cooldownTime) {
                alert("Debes esperar 10 minutos antes de generar una nueva planilla.");
                return;
            }

            const bingoCard = document.getElementById('bingoCard');
            bingoCard.innerHTML = '';
            let numbers = generateUniqueNumbers(16, 1, 100);

            numbers.forEach(number => {
                const cell = document.createElement('div');
                cell.className = 'bingo-number';
                cell.textContent = number;
                cell.onclick = () => {
                    cell.classList.toggle('marked');
                    const multiplication = document.createElement('div');
                    multiplication.className = 'multiplicacion';
                    multiplication.textContent = `${number} x ${number} = ${number * number}`;
                    if (cell.classList.contains('marked')) {
                        cell.appendChild(multiplication);
                        multiplication.style.display = 'block';
                    } else {
                        const existingMultiplication = cell.querySelector('.multiplicacion');
                        if (existingMultiplication) {
                            existingMultiplication.remove();
                        }
                    }
                };
                bingoCard.appendChild(cell);
            });

            lastGenerationTime = currentTime;
            document.getElementById('generateButton').disabled = true;
            startCooldown();
        }

        function generateUniqueNumbers(count, min, max) {
            const numbers = new Set();
            while (numbers.size < count) {
                const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
                numbers.add(randomNum);
            }
            return Array.from(numbers);
        }

        function startCooldown() {
            const endTime = lastGenerationTime + cooldownTime;
            cooldownInterval = setInterval(() => {
                const currentTime = new Date().getTime();
                const timeLeft = Math.max(0, endTime - currentTime);

                if (timeLeft === 0) {
                    clearInterval(cooldownInterval);
                    document.getElementById('generateButton').disabled = false;
                    document.getElementById('timer').textContent = '';
                } else {
                    const minutes = Math.floor(timeLeft / 60000);
                    const seconds = Math.floor((timeLeft % 60000) / 1000);
                    document.getElementById('timer').textContent = `Espera ${minutes}m ${seconds}s para generar otra planilla.`;
                }
            }, 1000);
        }

        document.addEventListener('mousedown', function() {
            timer = setTimeout(() => {
                let confirmar = confirm("¿Deseas revelar las respuestas seleccionadas?");
                if (confirmar) {
                    revelarMultiplicaciones();
                }
            }, longPressDuration);
        });

        document.addEventListener('mouseup', function() {
            clearTimeout(timer);
        });

        function revelarMultiplicaciones() {
            const markedCells = document.querySelectorAll('.bingo-number.marked');
            markedCells.forEach(cell => {
                const existingMultiplication = cell.querySelector('.multiplicacion');
                if (existingMultiplication) {
                    existingMultiplication.style.display = 'block';
                } else {
                    const number = parseInt(cell.textContent, 10);
                    const multiplication = document.createElement('div');
                    multiplication.className = 'multiplicacion';
                    multiplication.textContent = `${number} x ${number} = ${number * number}`;
                    cell.appendChild(multiplication);
                    multiplication.style.display = 'block';
                }
            });
        }
    </script>

</body>
</html>
