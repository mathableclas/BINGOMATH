<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡BINGO!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #333;
        }
        #bingoCard {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
            margin-bottom: 20px;
        }
        .bingo-number {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            background-color: #ff6f61;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .bingo-number:hover {
            transform: scale(1.1);
        }
        .marked {
            background-color: #4CAF50 !important;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .timer {
            font-size: 20px;
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <h1>¡BINGO!</h1>

    <div id="bingoCard"></div>

    <div class="controls">
        <button id="generateButton" onclick="generateBingoCard()">Generar Nueva Planilla</button>
        <div class="timer" id="timer"></div>
    </div>

    <script>
        let cooldownTime = 5 * 60 * 1000; // 5 minutos en milisegundos
        let lastGenerationTime = 0;
        let cooldownInterval;

        function generateBingoCard() {
            const currentTime = new Date().getTime();
            if (currentTime - lastGenerationTime < cooldownTime) {
                alert("Debes esperar 5 minutos antes de generar una nueva planilla.");
                return;
            }

            const bingoCard = document.getElementById('bingoCard');
            bingoCard.innerHTML = '';
            let numbers = generateUniqueNumbers(20, 1, 100);

            numbers.forEach(number => {
                const cell = document.createElement('div');
                cell.className = 'bingo-number';
                cell.textContent = number;
                cell.onclick = () => cell.classList.toggle('marked');
                bingoCard.appendChild(cell);
            });

            lastGenerationTime = currentTime;
            document.getElementById('generateButton').disabled = true;
            startCooldown();
        }

        function generateUniqueNumbers(count, min, max) {
            const numbers = new Set();
            while (numbers.size < count) {
                const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
                numbers.add(randomNum);
            }
            return Array.from(numbers);
        }

        function startCooldown() {
            const endTime = lastGenerationTime + cooldownTime;
            cooldownInterval = setInterval(() => {
                const currentTime = new Date().getTime();
                const timeLeft = Math.max(0, endTime - currentTime);

                if (timeLeft === 0) {
                    clearInterval(cooldownInterval);
                    document.getElementById('generateButton').disabled = false;
                    document.getElementById('timer').textContent = '';
                } else {
                    const minutes = Math.floor(timeLeft / 60000);
                    const seconds = Math.floor((timeLeft % 60000) / 1000);
                    document.getElementById('timer').textContent = `Espera ${minutes}m ${seconds}s para generar otra planilla.`;
                }
            }, 1000);
        }
    </script>

</body>
</html>
